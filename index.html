    var archives = document.getElementById('archives');
    var upcoming = document.getElementById('upcoming');
    
    archiveLink.addEventListener('click', function(e){
      e.preventDefault();
      archives.classList.contains('show') ? archives.classList.remove('show') : archives.classList.add('show');
    });
    
    var compare = function(a,b){
      var aDate = new Date(a.date.replaceAll('.', '/'));
      var bDate = new Date(b.date.replaceAll('.', '/'));
      if (aDate < bDate) {
        return -1
      } else if ( aDate > bDate ) {
        return 1
      } else {
        return 0
      }
    }
    
    var constructMarkup = function(){
      shows.sort(compare);
      var yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      shows.map((show) => {
        var listing = `<div>${show.date} / <a href="${show.link}" target="_blank">${show.artist}</a> / ${show.venue} / ${show.time}</div>`;
        var dateArr = show.date.split('.').join('/');
        var date = new Date(dateArr);
        if (date > yesterday) {
          $(upcoming).append($(listing));
        } else {
          $(archives).prepend($(listing));
        }
        
      })
    }
    
    $(function(){
      constructMarkup();
    })
    
    
  </script>
</html>
